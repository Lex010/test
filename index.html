<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="head">
        <div class="head__logo">LOGO</div>
        <div class="head__buttons1">
            <button class="head__button">
                <img src="assets/gift.svg" alt="gift icon" class="button__icon--gift">
                <span class="button__bonuses">BONUSES</span>
            </button>
            <button class="head__button">
                <img src="assets/smartphone.svg" alt="smartphone" class="button__icon--smartphone">
                <span class="button__app">APP</span>
            </button>
            <button class="head__button">
                <span class="button__live">LIVE</span>
            </button>
            <button class="head__button">
                <span class="button__sports">SPORTS</span>
            </button>
            <button class="head__button">
                <span class="button__more">MORE</span>
            </button>
        </div>
        <div class="head__buttons2">
          <select name="head__lang-select" id="head__lang-select">
            <option value="at">AT</option>
          </select>
          <button class="head__button head__button_sign">
            <span>SIGN UP</span>
          </button>
          <button class="head__button head__button_login">
            <span>LOG IN</span>
          </button>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <section class="section--left">
                <div class="section__element section__element--1-l">
                    <div class="element1__txt">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Consequat egestas eget purus, in dapibus imperdiet quis eget. Curabitur semper volutpat cras elementum.</div>
                    <button class="element1__btn">
                        <img src="assets/apple.svg" alt="apple" class="button__icon--apple">
                        <img src="assets/android.svg" alt="android" class="button__icon--android">
                        <span class="element1__btn-txt">MOBILE APP</span>
                    </button>
                </div>
            </section>
            <section class="section--right">
                <div class="section__element section__element--1-r">
                    <div class="elem-1-r__head">
                        <div class="elem-1-r__btn-main">
                             <div class="elem-1-r__btn-1-e">
                                <img src="assets/btn-play/btn-play1.svg" alt="btn-play1" class="elem-1-r__btn-1">
                             </div>
                            <span class="elem-1-r__btn-txt">LIVE EVENTS (143)</span>
                            <img src="assets/btn-play/btn-play2.svg" alt="btn-play2" class="elem-1-r__btn-2">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
